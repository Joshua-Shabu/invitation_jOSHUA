<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Wedding!</h1>
        <form id="nameForm">
            <label for="name">Please enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        <div id="invitation" style="display:none;">
            <h2>Hi Mr./Ms. <span id="guestName"></span></h2>
            <p>We are excited to invite you to our wedding celebration!</p>
            <button id="saveBtn">Save as Image</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('guestName').textContent = name;
            document.getElementById('nameForm').style.display = 'none';
            document.getElementById('invitation').style.display = 'block';
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const container = document.querySelector('.container');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            canvas.width = width;
            canvas.height = height;

            html2canvas(container).then(function (canvas) {
                var a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = 'wedding_invitation.png';
                a.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
